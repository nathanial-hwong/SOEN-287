<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question_1</title>
    <script>
        function changeit(){
            document.getElementById("content").innerHTML = "Paragraph changed.";
        }
        </script>
</head>
<body>
    <h1>Use JavaScript to change HTML content</h1>
    <p id="content">The original content</p>
    <input type="button" onclick = "changeit()" value="Try it">
    
</body>
</html>

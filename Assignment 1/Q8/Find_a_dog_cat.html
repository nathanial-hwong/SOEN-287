    <style>
        fieldset{
            background-color:lightblue;
            padding:10px;
            padding-top:10px;
            padding-bottom:30px;
            border-width:10px;
            border-style: groove;
        }

<body>

    
    <table>
        <tr id="header">
            <td>
                <h3>Find A Dog/Cat</h3>
            </td>
            <td>
                <a href="Home.html"><img id="logo" src="NBF_logo.png" alt="NBF logo"></a>
            </td>
        </tr>

            <td id="content">
                <form>
                    <fieldset>
                        <p>Please fill out the following form so that we can find the best pet for you and your family!</p>
                        <br><label>Cat or Dog: </label>
                        <label><input type="radio" name="pet[]" value="cat">Cat</label>
                        <label><input type="radio" name="pet[]" value="dog">Dog</label><br><br>
                        <label>Cat or Dog breed (Enter "none" if you don't have a preference):</label>
                        <input type="text"><br><br>
                        <label>Preferred Gender: </label>
                        <label><input type="radio" name="gender[]" value="female">Female</label>
                        <label><input type="radio" name="gender[]" value="male">Male</label>
                        <label><input type="radio" name="gender[]" value="none">No Preference</label><br><br>
                        <label>Preferred age of animal</label><br><select name="age">
                            <option>Kitten/Puppy</option>
                            <option>Teenage dog or cat</option>
                            <option>Adult dog or cat</option>
                            </select><br><br>
                        <label>Other family members they will be around</label><br>
                        <label><input type="checkbox" name="family[]" value="dog">Dog(s)</label>
                        <label><input type="checkbox" name="family[]" value="cat">Cat(s)</label>
                        <label><input type="checkbox" name="family[]" value="kids">Small child(ren)</label><br>
                        </fieldset><br>
                        <input type = "reset" value = "Reset Form" >
                        <input type = "submit" value = "Submit Form" >
                </form>

                    <li><a href="Contact.html">Contact Us</a></li>
                </ul>
            </td>
